
<html>
<head>
    <title>Log-in Form</title>
</head>  
<body align="center" bgcolor="wheat">

    <h1>Application Form</h1>

    <fieldset>

    <form method="post">

        <label>Your Full Name :</label>
        <input type="text" placeholder=" Your Name"> 

        <br><br>

        <label>Date Of Birth :</label>
        <input type="date">

        <br><br>

        <label>Age :</label>
        <input type="number" max="100" min="18" required>

        <br><br>

        <label>Gender :</label>
        <select>
            <option>None</option>
            <option>Male</option>
            <option>Female</option>
            <option>Custom</option>
        </select>

        <br><br>

        <label>Email Address</label>
        <input type="email" required placeholder="Enter Your Address">

        <br><br>

        <label>Position / Post:</label>
        <input type="radio" name="a">Frontend Developer
        <input type="radio" name="a">Backend  Developer
        <input type="radio" name="a">Full Stack Developer

        <br><br>

        <label>Programing Language :</label>
        <input type="checkbox">C 
        <input type="checkbox">C++
        <input type="checkbox">Html And Css
        <input type="checkbox">Java And Js
        <input type="checkbox">Python And Php

        <br><br>

        <label>Password :</label>
        <input type="password" maxlength="12" placeholder="Enter Your Password" required> 

        <br><br>

        <label>Conform Password :</label>
        <input type="password" maxlength="12" placeholder="Enter Your Password" required> 
        
        <br><br>

        <button>SUBMIT</button>&nbsp; &nbsp;&nbsp; <button>RESET</button>


    </form>
    </fieldset>
</body>  
</html>
